<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='reg.css' type='text/css' />
<script src="script.js"></script>
</head>
<body onload="document.registration.userid.focus();" style= "background-image:url('images/register3.jpg');background-size:100rem;background-repeat: no-repeat;" >
<center><h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();" >
    <fieldset style="width: 400px; background-color:bisque;" >
        <legend><b style="color:black;">Register</b></legend> <br><br>
<label for="userid">User id:</label>
<input type="text" name="userid" size="12" /><br><br>
<label for="passid">Password:</label>
<input type="password" name="passid" size="12" /><br><br>
<label for="username">Name:</label>
<input type="text" name="username" size="50" /><br><br>
<label for="address">Address:</label>
<input type="text" name="address" size="50" />
<label for="country">Country:</label><br><br>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select><br><br>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" /><br><br>
<label for="email">Email:</label>
<input type="text" name="email" size="50" /><br><br>
<label id="gender">Sex:</label>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span>
<label>Language:</label><br><br>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span>
<label for="desc">About:</label><br><br>
<textarea name="desc" id="desc"></textarea><br>
<input type="submit" name="submit" value="Submit"/>
</ul>
</form></center>
</body>
</html>
